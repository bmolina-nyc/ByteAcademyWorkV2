<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>API start</title>
        <link rel="stylesheet" href="/static/style.css" />
    </head>
    <body>
    <div>
        <ul id="navbar" class="hide">
            <li id="homeNav"><a href="" onclick=showHome()>Home</a></li>
            <li id=tickerNav><a href="" onclick=showTicker()>Ticker</a></li>
            <li id="depositNav"><a href="" onclick=showDeposit()> Deposit</a></li>
            <li id="buyNav"><a href="" onclick="showBuy()">Buy</a></li>
            <li id="sellNav"><a href="" onclick=showSell()>Sell</a></li>
            <li id="tradesNav"><a href="" onclick=showTrades()>Trades</a></li>
        </ul>

        <h2>Terminal Teller</h2>

        <!-- login -->
        <form id="form-login" class="">
            <div class="imgcontainer">
                <img src="img_avatar2.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="username"><b>Username</b></label>
                <input type="text" id="username" placeholder="Enter Username" name="username" required>

                <label for="password"><b>Password</b></label>
                <input type="password" id="password" placeholder="Enter Password" name="password" required>
                    
                <button type="button" id="login" onclick="login_click()">Login</button>
            </div>
        </form>

        <!-- deposit lookup -->
        <div id="div-deposit" class="hide">
                <h2>Deposit</h2>
            <form>
                <div>
                    <label for="amount"><b>Amount $</b></label>
                    <br>
                    <input name="amount" id="amount" placeholder="Amount" />
                </div>
                <div>
                    <button id="deposit" type="button" onclick="deposit_click()">Deposit</button>
                </div>
                <div>
                    <span id="output"></span>
                </div>
            </form>
            </div>

        <!-- Ticker Lookup -->
        <div class="hide" id="stock">
            <div class="row">
                <h1> Stock Lookup </h1>
                <hr />
                <form id="form-stock">
                    <div class="row">
                        <label for="ticker"><b>Ticker Symbol</b></label>
                        <br>
                        <input name="ticker" id="ticker" placeholder="ticker" required />
                    </div>
                    <div class="row">
                        <button name="getprice" id="getprice" onclick="price_click()">Get Price</button>
                    </div>
                </form>
                <hr/>
                <div class="priceDisplay"><span class="priceDisplay"></span></div>
            </div>
        </div>

        <!-- trades lookup -->
        <div class="hide" id="trades">
            <div class="row">
                <h1> Trades Lookup</h1>
                <hr />
                <form id="form-trades">
                    <div class="row">
                        <label for="tradesticker"><b>Get Trades by Ticker</b></label>
                        <br>
                        <input name="tradesTicker" id="tradesTicker" placeholder="enter a ticker" required />
                        <button name="tradesByTicker" id="tradesByTicker" onclick="ticker_click()">Get Ticker History</button>
                    </div>
                    <div class="row">
                        <button name="tradesHistory" id="tradesHistory" onclick="trades_click()">See All Ticker Trade History</button>
                    </div>
                </form>
                <hr/>
                <div class="tradesDisplay"><span class="tradesDisplay"></span></div>
            </div>  
        </div>




        </div>




        
        
    </body>
    <script src="/static/script.js"></script>
</html>
